<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops" xml:lang="en" lang="en">

<head>
    <title>navigator.epubReadingSystem</title>
    <link rel="stylesheet" type="text/css" href="css/annotation.css" />
    <style type="text/css">
    /*<![CDATA[*/

    .repo {
        font-weight: bold;
        text-decoration: underline;
    }

    .name {
        font-weight: bold;
    }

    .value {
        font-weight: normal;
    }

    /*]]>*/
    </style>
</head>

<body>
    <!-- 默认用 section 标签包住 方便批注功能对这部分文字有效 -->
    <section>
        <h1>雨霖铃·寒蝉凄切</h1>
        <div id="placeholder">
            寒蝉凄切，对长亭晚，骤雨初歇。都门帐饮无绪，留恋处，兰舟催发。执手相看泪眼，竟无语凝噎。念去去，千里烟波，暮霭沉沉楚天阔。
            多情自古伤离别，更那堪，冷落清秋节！今宵酒醒何处？杨柳岸，晓风残月。此去经年，应是良辰好景虚设。便纵有千种风情，更与何人说？(好景 一作：美景)
        </div>
    </section>
    <!-- 批注结构 -->
    <div id="annotation" class="annotation" style="display:none">
        <button id="annotation-btn" class="annotator-adder-actions__button h-icon-annotate js-annotate-btn">
            <span class="annotator-adder-actions__label" data-action="comment">Annotate</span>
        </button>
        <button id="highlight-btn" class="annotator-adder-actions__button h-icon-highlight js-highlight-btn">
            <span class="annotator-adder-actions__label" data-action="highlight">Highlight</span>
        </button>
    </div>
    <div id="annotation-mask">
    </div>
    <div id="annotation-input">
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <div class="btn">
            <button id="cancel">取消</button>
            <button id="confirm">确认</button>
        </div>
    </div>
    <script src="js/ajax.js"></script>
    <script src="js/annotation.js"></script>
</body>

</html>
